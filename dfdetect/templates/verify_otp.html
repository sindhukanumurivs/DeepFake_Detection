<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    <style>
        /* Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('https://source.unsplash.com/1600x900/?technology,abstract') no-repeat center center/cover;
        }

        .otp-container {
            background: rgba(255, 255, 255, 0.2);
            padding: 30px;
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 350px;
            max-width: 90%;
        }

        h2 {
            color: #fff;
            font-size: 24px;
            margin-bottom: 15px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: black;
            outline: none;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.7);
            margin-bottom: 15px;
            border: 2px solid #555;
            transition: 0.3s;
        }

        input[type="text"]:focus {
            background: rgba(255, 255, 255, 1);
            
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
        }

        button {
            background: linear-gradient(135deg, #6e8efb, #2272b4);
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            transition: 0.3s;
            width: 100%;
        }

        button:hover {
            background: linear-gradient(135deg, #5b75e8, #0686ee);
        }

        p {
            color: black;
            font-size: 17px;
            margin-top: 1px;
        }

        @media (max-width: 400px) {
            .otp-container {
                padding: 20px;
            }
            input[type="text"], button {
                font-size: 16px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="otp-container">
        <h2>Verify Your OTP</h2>
        <form method="POST" action="{% url 'verify_otp' %}">
            {% csrf_token %}
            <p>Please enter the OTP sent to your registered email</p>
            <br>
            <input type="hidden" name="email" value="{{ email }}">
            <input type="text" name="otp" placeholder="Enter OTP" required>
            <button type="submit">Verify OTP</button>
        </form>
        {% if error %}<p>{{ error }}</p>{% endif %}
    </div>

</body>
</html>
