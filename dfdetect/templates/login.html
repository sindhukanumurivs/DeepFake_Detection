<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DF-Detect</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;500;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #e5e5e5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            display: flex;
            width: 850px;
            height: 540px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .left-section {
            background: #EBEFF7;
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 40px;
        }
        .left-section img {
            width: 280px;
        }
        .right-section {
            width: 50%;
             align-items: center;
            padding: 40px;
        }
        h1 {
            font-family: 'Elegant';
            text-align: center;
            font-size: 33px;
            margin-bottom: 30px;
margin-top: 10px;
            color:#537cc2;
        }
        p {
            text-align: center;
            font-size: 14px;
            margin-bottom: 20px;
        }
        label {
            font-weight: 500;
            display: block;
            margin: 10px 0 5px;
            font-size: 14px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .sign-in-btn {
            width: 50%;
            padding: 12px;
            background-color: #444;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 25px;
            display: block;
            margin: 15px auto;
        }
        .sign-in-btn:hover {
            background-color: #222;
        }
        .separator {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 15px 0;
        }
        .separator::before, .separator::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #ccc;
        }
        .separator:not(:empty)::before {
            margin-right: .5em;
        }
        .separator:not(:empty)::after {
            margin-left: .5em;
        }
        .google-signin {
            text-align: center;
            margin: 10px 0;
        }
        .google-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            background: none;
            border: none;
            font-size: 14px;
            font-weight: 500;
            color: #555;
            cursor: pointer;
        }
        .google-btn img {
            width: 18px;
            margin-right: 8px;
        }
        .create-account {
            text-align: center;
        }
        .forgot-password {
            text-align: right;
            display: block;
            margin: 5px 0;
            font-size: 12px;
        }
    </style>
</head>
