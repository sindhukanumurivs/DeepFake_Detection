
<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;

        }

        .metadata-box {
            background: #e9f7fe;
            border: 1px solid #bde0fe;
            padding: 15px;
            border-radius: 5px;
            text-align: left;
            white-space: pre-wrap; /* Preserve formatting */
            overflow-x: auto;
            max-height: 300px;
        }
         
        /* Main Container */
        .container {
            width: 100%;
	    height:100%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
position:relative;

        }
  .container::before {
            content: "";
            position: absolute;
            top: 0;
            right: 0;

            height: 90%;

        }
 
        /* Title Section Inside Container */
        .title-container {
            margin-bottom: 70px;
        }
.title-container p{
            margin-bottom: 70px;
font-size:15px;
        }

        /* Flexbox for Sections */
        .content {
            display: flex;
            justify-content: space-between;
z-index:2;

        }

        .left-section, .right-section {
            width: 48%;
z-index:2;
        }

        /* Upload Box */
        .upload-box {
 margin-left: 70px;
            width: 90%;
            height: 250px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: #777;
            cursor: pointer;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            border: 1px solid #ddd;
        }
        #frames-container {
            max-height: 240px;  /* Adjust based on your design */
            overflow-y: auto;
        }
        
        .upload-box i {
            font-size: 10px;
            margin-bottom: 5px;
            color: #777;
        }
        .upload-box i1 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #777;
        }

        /* Section Headers */
        .section-header {
            position: absolute;
            top: 5px;
            left: 10px;
            font-size: 12px;
            color: #555;
            background: white;
            padding: 2px 5px;
            border-radius: 3px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Buttons */
        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        button {
            width: 38%;
            padding: 15px;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .clear-btn {
            background: linear-gradient(to right, #e0e0e0, #f8f8f8);
            color: #333;
margin-left:70px;
width:45%;

		
        }

        .submit-btn {
            background: linear-gradient(to right, #ff9966, #ff5e62);
width:45%;
margin-left:5px;
        }

        button:hover {
            opacity: 0.8;
        }

        /* Output Box */
        .output-box {
            width: 90%;
            height: 250px;
	    margin-right:30px;
            border-radius: 10px;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: #777;
            margin-top: 0px;
            position: relative;
            border: 1px solid #ddd;
        }

        /* Confidence Section */
        .confidence-section {
            width: 87%;
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 10px;
            margin-top: 20px;
            text-align: left;
display: flex;
            align-items: center;
            justify-content: center;

z-index:2;
        }

        .confidence-header {
            font-size: 14px;
            font-weight: bold;
            color: #555;
            margin-bottom: 5px;
z-index:2;
display: flex;
            align-items: center;
            justify-content: center;

        }
        .metadata-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        
        .metadata-card {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
            width: 350px;
            font-family: 'Arial', sans-serif;
            color: #333;
            transition: transform 0.3s ease-in-out;
            margin-right: 0%;
        }
        
        .metadata-card:hover {
            transform: scale(1.05);
        }
        
        .metadata-card h3 {
            text-align: center;
            color: #007bff;
            margin-bottom: 10px;
        }
        
        .metadata-card p {
            margin: 8px 0;
            font-size: 16px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }
        
        .metadata-card p:last-child {
            border-bottom: none;
        }
        

        .confidence-box {
            width: 100%;
            height: 40px;
            background: #f8f8f8;
            border-radius: 5px;
            border: none;
            text-align: center;
            font-size: 16px;
z-index:2;
display: flex;
            align-items: center;
            justify-content: center;

        }
        .confidence-box1 {
            width: 100%;
            height: 40px;
            background: #f8f8f8;
            border-radius: 5px;
            border: none;
            text-align: center;
            font-size: 16px;
z-index:2;
display: flex;
            align-items: center;
            justify-content: center;

        }
        #prediction-box {

            font-weight: bold;
            padding: 10px;
            margin-bottom: 5px;
            text-align: center;
            border-radius: 5px;

          }
    </style>
</head>
<body>
    <div class="container">
        <!-- Title and Description -->
        <div class="title-container">
            <h2>Deepfake Detection</h2>
            <p>Upload a video to determine if it is REAL or FAKE based on the deepfake detection model.</p>
        </div>
        <!-- Sections -->
        <div class="content">
            <!-- Left Section (Upload) -->
            <div class="left-section">
                <div class="upload-box" id="drop-area">
                    <div class="section-header"><i class="fas fa-file"></i> Upload Video</div>
                    <i class="fas fa-upload"></i>
                    <p id="upload-text">Drop File Here <br> - or - <br> Click to Upload</p>
                    <form id="video-upload-form" enctype="multipart/form-data" method="POST">
                        {% csrf_token %}
                        <input type="file" id="videoInput" name="video_file" accept="video/*" style="display:none;" />
                        
                </div>
                <div class="buttons">
                    <button class="clear-btn" id="clearBtn">Clear</button>
                    <button class="submit-btn" type="submit" id="videoUpload">Submit</button>
                </div>
                </div>
            </form>
            
            <!-- Right Section (Output) -->
            <div class="right-section">
                <div class="output-box" id="output-box">
                   
        <div id="metadataBox" class="metadata-card">Metadata will appear here...</div>
                </div>
                
        </div>
    </div>
    <script>
        const dropArea = document.getElementById("drop-area");
        const videoInput = document.getElementById("videoInput");
        const uploadText = document.getElementById("upload-text");
        const clearBtn = document.getElementById("clearBtn");
        const videoUploadForm = document.getElementById("video-upload-form");
        const framesContainer = document.getElementById("frames-container");
        const confidenceBox = document.getElementById("confidence-box");
        const confidenceBox1 = document.getElementById("confidence-box1");

        // When the drop area is clicked, trigger the file input
        function displayMetadata(metadata) {
            const metadataBox = document.getElementById("metadataBox");
        
            // Clear existing content to prevent duplicates
            metadataBox.innerHTML = ""; 
        
            // Append formatted metadata
            metadataBox.innerHTML = `
                <div class="metadata-card">
                    <h3 style="color: blue;">Metadata Output</h3>
                    <table>
    <tr>
        <td><strong>Width:</strong></td>
        <td>${metadata.Width} px</td>
    </tr>
    <tr>
        <td><strong>Height:</strong></td>
        <td>${metadata.Height} px</td>
    </tr>
    <tr>
        <td><strong>Duration:</strong></td>
        <td>${metadata["Duration (seconds)"].toFixed(2)} sec</td>
    </tr>
    <tr>
        <td><strong>Frame Rate:</strong></td>
        <td>${metadata["Frame Rate (FPS)"]} FPS</td>
    </tr>
    <tr>
        <td><strong>Codec:</strong></td>
        <td>${metadata.Codec}</td>
    </tr>
    <tr>
        <td><strong>Bitrate:</strong></td>
        <td>${metadata.Bitrate} bps</td>
    </tr>
    <tr>
        <td><strong>Pixel Format:</strong></td>
        <td>${metadata["Pixel Format"]}</td>
    </tr>
    <tr>
        <td><strong>Compression:</strong></td>
        <td>${metadata.Compression}</td>
    </tr>
    <tr>
        <td><strong>Aspect Ratio:</strong></td>
        <td>${metadata["Aspect Ratio"]}</td>
    </tr>
    <tr>
        <td><strong>Frame Count:</strong></td>
        <td>${metadata["Frame Count"]}</td>
    </tr>
    <tr>
        <td><strong>Rotation:</strong></td>
        <td>${metadata.Rotation}</td>
    </tr>
    <tr>
        <td><strong>Color Space:</strong></td>
        <td>${metadata["Color Space"]}</td>
    </tr>
    <tr>
        <td><strong>File Size:</strong></td>
        <td>${metadata["File Size"]} bytes</td>
    </tr>
    <tr>
        <td><strong>Creation Date:</strong></td>
        <td>${metadata["Creation Date"]}</td>
    </tr>
    <tr>
        <td><strong>Container Format:</strong></td>
        <td>${metadata["Container Format"]}</td>
    </tr>
    <tr>
        <td><strong>Scan Type:</strong></td>
        <td>${metadata["Scan Type"]}</td>
    </tr>
    <tr>
        <td><strong>Color Range:</strong></td>
        <td>${metadata["Color Range"]}</td>
    </tr>
</table>

                </div>
            `;
        }
        
        

        dropArea.addEventListener("click", (e) => {
            // Check if the clicked element is not the submit button or file input
            if (e.target !== videoInput && e.target.id !== "videoUpload") {
                videoInput.click();
            }
        });
        

        // Update text when a file is selected
        videoInput.addEventListener("change", (event) => {
            const file = event.target.files[0];
            if (file) {
                uploadText.innerHTML = `File Selected: <b>${file.name}</b>`;
            }
        });

        // Clear the selected file and outputs
        clearBtn.addEventListener("click", () => {
            videoInput.value = "";
            uploadText.innerHTML = "Drop File Here <br> - or - <br> Click to Upload";
            framesContainer.innerHTML = "";
            confidenceBox.value = "";
        });

        // Handle form submission with AJAX
        videoUploadForm.addEventListener("submit", function(e) {
            e.preventDefault();
            const submitButton = document.getElementById("videoUpload");
            submitButton.disabled = true;
            submitButton.innerHTML = 'Uploading Video...';

            const formData = new FormData();
            const file = videoInput.files[0];
            if (!file) {
                alert("Please select a video file.");
                submitButton.disabled = false;
                submitButton.innerHTML = 'Submit';
                return;
            }
            formData.append("video_file", file);
            // Append CSRF token
            const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
            formData.append("csrfmiddlewaretoken", csrfToken);

            // Change the URL to match your Django URL configuration (e.g., using the URL template tag)
            fetch("{% url 'metadata' %}", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                

                if (data.status === 'success') {
                    const metadataBox = document.getElementById("metadataBox");
                    displayMetadata(data.metadata);
                } else {
                    alert("Error: " + JSON.stringify(data.errors));
                }
            })
            .catch(error => {
                console.error("Error:", error);
                alert("Failed to fetch metadata. Check the console for details.");
                submitButton.disabled = false;
                submitButton.textContent = "Submit";
            });
        });
    </script>
</body>
    </html>
